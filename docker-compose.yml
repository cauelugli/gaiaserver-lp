version: "3.8"

services:
  app:
    build:
      context: .
      target: production
    ports:
      - "8080:80"
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads
    working_dir: /app
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VITE_API_URL=http://localhost:3000/api
      - MONGO_URL=mongodb+srv://poka:bolacha102030@cluster0.b1umo.mongodb.net/solo?retryWrites=true&w=majority
    depends_on:
      - redis
      - mongo
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6123:6379"
    volumes:
      - redis_data:/data
    command: redis-server --save 60 1 --loglevel warning
    networks:
      - app-network


  mongo:
    image: mongo:6
    command: mongod --quiet --logpath /dev/null
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=gaiaserver
    networks:
      - app-network
    restart: unless-stopped

volumes:
  redis_data:
  mongo_data:

networks:
  app-network:
    driver: bridge
