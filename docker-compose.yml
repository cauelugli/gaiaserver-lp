version: "3.8"

services:
  nginx:
    image: nginx:1.23-alpine
    build:
      context: .
      target: nginx-production
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
      - redis
    networks:
      - app-network

  api:
    build:
      context: .
      target: api-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URL=mongodb+srv://poka:bolacha102030@cluster0.b1umo.mongodb.net/solo?retryWrites=true&w=majority
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - redis
      - mongo
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6123:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  mongo:
    image: mongo:6-jammy
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=gaiaserver
    networks:
      - app-network

  queue:
    build:
      context: .
      target: queue-production
    command: node /app/queues/mainQueue.js
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  redis_data:
  mongo_data:

networks:
  app-network:
    driver: bridge
