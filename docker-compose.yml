version: "3.8"

services:
  nginx:
    image: cauec4/gaiaserver-solo-nginx:latest
    build:
      context: .
      target: nginx-production
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

  api:
    image: cauec4/gaiaserver-solo-api:latest
    build:
      context: .
      target: api-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app-network

  frontend:
    image: cauec4/gaiaserver-solo-frontend:latest
    build:
      context: .
      target: frontend-builder
    ports:
      - "5173:5173"
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    ports:
      - "6123:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

  queue:
    image: cauec4/gaiaserver-solo-queue:latest
    build:
      context: .
      target: queue-production
    command: node /app/queues/mainQueue.js
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGO_URL=mongodb+srv://poka:bolacha102030@cluster0.b1umo.mongodb.net/solo?retryWrites=true&w=majority
    depends_on:
      - redis
    networks:
      - app-network

volumes:
  redis_data:
  mongo_data:

networks:
  app-network:
    driver: bridge
